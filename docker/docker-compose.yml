version: "3"

services:
  challenge-adminer:
    image: adminer
    ports:
      - "8084:8080"
    networks:
      challenge-net:
  challenge-db:
    image: postgres:12
    container_name: challenge-db
    volumes:
      - challenge-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      challenge-net:

volumes:
  challenge-data:
networks:
  challenge-net:

